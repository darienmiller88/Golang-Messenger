<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/form.css">
        <link rel="stylesheet" href="../static/css/signup.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="../static/img/mLogoFavicon.png" type="image/x-icon">
        <title>Messenger - Sign Up</title>
    </head>

    <body>
        <form>
            <img src="../static/img/mLogo-nobg.png" alt="Messenger-logo">
            <h1>Sign Up</h1>
            <div class="form-group">
                <input type="text" name="userName" class="form-control form-control-sm" placeholder="User Name">
            </div>
            <div class="form-group">
                <input type="text" name="phone" class="form-control form-control-sm" placeholder="555-555-5555">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control form-control-sm" placeholder="New Password">
            </div>
            <a href="/">Already have an account?</a>
            <hr>    
            <button type="button" class="btn btn-success btn-sm btn-block">Create Account</button> 

            <!-- <a href="/signup" class="btn btn-success btn-sm btn-block" role="button" aria-pressed="true">Create New Account</a> -->
            <!-- <a href="/signup">
            </a> -->
        </form>
    </body>
</html>
