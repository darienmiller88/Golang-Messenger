<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/632d779d42.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/login.css">
        <title>Messenger</title>
    </head>
    <body>
        <div class="title">
            <h1>Messenger Login</h1>
        </div>

        <form class="sign-in form-group">    
            <div class="wrapper">
                <!-- <i class="bi bi-lock"></i>

                <i class="fa fa-user" aria-hidden="true"></i> -->
                <input type="text" name="name" class="form-control" id="inputname" placeholder="Username"> 
                <input type="text" name="password" class="form-control" id="inputpassword" placeholder="Password"> 
                <button type="button" class="btn btn-primary log">Log in</button>
            </div>
        </form>
    
        <!-- <input class="form-control form-control-sm" type="text" placeholder="username"> -->
    </body>
</html>
