<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/form.css">        
        <link rel="stylesheet" href="../static/css/newLogin.css">
        <link rel="shortcut icon" href="../static/img/mLogoFavicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Messenger - Log In</title>
    </head>
    <body>
        <div class="container"> 
            <div class="userform">
                <form method="POST" action="/">
                    <img src="../static/img/mLogo-nobg.png" alt="Messenger-logo">
                    <h1>Messenger</h1>
                    <h6>Chat to your heart's content!</h6>
                    <div class="form-group">
                        <input type="text" name="userName" class="form-control form-button form-control-sm" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-button form-control-sm" placeholder="New Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Log In</button>       
                    <hr>    
                    <button type="button" class="btn btn-success btn-sm btn-block">Create Account</button> 
                    <!-- <a href="/">Forgot Password?</a> -->

                    <!-- <a href="/signup" class="btn btn-success btn-lg" role="button" aria-pressed="true">Create New Account</a> -->
                    <!-- <a href="/signup">
                    </a> -->
                </form>
            </div>
        </div>
    </body>
</html>
